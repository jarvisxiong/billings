<%@ page pageEncoding="UTF-8"%>
<style type="text/css">
#calender {
	text-align: center;
	width: 282px;
	font-size: 12px;
	/*color: #27B0C1;*/
	margin: 12px 0 12px 0px;
}

#calender .arrow_over {
	color: #FF1493;
	cursor:pointer;
}

#calender .arrow_out {
	color: #FF8C00;
}

#calender td {
	padding:1px 5px;
	width: 36px;
	height: 20px;
	line-height: 20px;
	color: #666666;
}

#calender #cal_title {
	background: #EFEFEF;
}

#calender #week td {
	background: #F8F8F8;
}

#calender .current {
	background-image:url(${templatePath}/img/bg_cal_today.gif);
	background-position:9px 3px;
	background-repeat:no-repeat;
}

#calender .notcurrent {
	display: block;
	margin: 2px;
	background: #EDEDED;
}
</style>
<script type="text/javascript">

	function calender(cyear, cmonth) {
		var d, d_date, d_day, d_month;
		//定义每月天数数组
		var monthdates = [ "31", "28", "31", "30", "31", "30", "31", "31",
				"30", "31", "30", "31" ]
		d = new Date();
		if ((cyear != "") || (cmonth != "")) {
			//如果用户选择了月份和年份，则当前的时间改为用户设定
			d.setYear(cyear);
			d.setMonth(cmonth);
			d.setDate(1);
		}
		d_year = d.getYear()+1900; //获取年份
		//判断闰月，把monthdates的二月改成29
		if ((d_year % 400 == 0)||((d_year % 4 == 0) && (d_year % 100 != 0)) )
			monthdates[1] = "29";
		d_month = d.getMonth(); //获取当前是第几个月
		d_date = d.getDate(); //获取日期
		//修正19XX年只显示两位的错误
		/*if (d_year < 2000) {
			d_year = d_year + 1900
		}*/
		//===========输出日历===========
		var str;
		str = "<table cellspacing='0' cellpadding='0' id='calender'>";
		str += "<tr><td id='cal_title' colspan='7' >"
		str += changecal("preyear", d_year, d_month)
		str += changecal("premonth", d_year, d_month)
		str += d_year + " - " + (((d_month + 1)<10)?"0"+(d_month + 1):(d_month + 1));
		str += changecal("nextmonth", d_year, d_month)
		str += changecal("nextyear", d_year, d_month)
		str += changecal("today")
		str += "</td></tr>";
		str += "<tr id='week'><td>日</td><td>一</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td></tr>";
		str += "<tr>";
		var firstday, lastday, totalcounts, firstspace, lastspace, monthdays;
		//需要显示的月份共有几天，可以用已定义的数组来获取
		monthdays = monthdates[d.getMonth()]*1;//乘以1可以从字符串变为数字，以数字相加，否则就变成了字符串连接了。
		//设定日期为月份中的第一天
		d.setDate(1);
		//需要显示的月份的第一天是星期几
		firstday = d.getDay();
		//1号前面需要补足的的空单元格的数
		firstspace = firstday;
		//设定日期为月份的最后一天
		d.setDate(monthdays);
		//需要显示的月份的最后一天是星期几
		lastday = d.getDay();
		//最后一天后面需要空单元格数
		lastspace = 6 - lastday;
		//前空单元格+总天数+后空单元格，用来控制循环
		totalcounts = firstspace + monthdays + lastspace;
		//count：大循环的变量;f_space:输出前空单元格的循环变量;l_space:用于输出后空单元格的循环变量
		var count, flag, f_space, l_space;
		//flag：前空单元格输完后令flag=1不再继续做这个小循环
		flag = 0;
		for (count = 1; count <= totalcounts; count++) {
			//一开始flag=0，首先输出前空单元格，输完以后flag=1，以后将不再执行这个循环
			if (flag == 0) {
				if (firstspace != 0) {
					for (f_space = 1; f_space <= firstspace; f_space++) {
						str += "<td>&nbsp;</td>";
						if (f_space != firstspace)
							count++;
					}
					flag = 1;
					continue;
				}
			}
			if ((count - firstspace) <= monthdays) {
				//输出月份中的所有天数
				curday = d_year + "," + (d_month  + 1) + ","
						+ (count - firstspace) + "|"
				linkday = d_year + "," + (d_month  + 1) + ","
						+ (count - firstspace)
				var today = new Date();
				if ((d_year == today.getYear()+1900)
						&& (d_month == today.getMonth())
						&& ((count - firstspace) == today.getDate())) {
					//将本地系统中的当前天数高亮
					str += "<td class='current'>" + (count - firstspace)
							+ "</td>";
				} else {
					//不用高亮的部分,没有日志
					str += "<td>" + (count - firstspace) + "</td>";
				}
				if (count % 7 == 0) {
					if (count < totalcounts) {
						str += "</tr><tr>";
					} else {
						str += "</tr>";
					}
				}
			} else {
				//如果已经输出了月份中的最后一天，就开始输出后空单元格补足
				for (l_space = 1; l_space <= lastspace; l_space++) {
					str += "<td>&nbsp;</td>";
					if (l_space != lastspace)
						count++;
				}
				continue;
			}
		}
		str += "<tr><td colspan='7' style='text-indent:9px;'><a></a></td></tr></table>"
		document.getElementById("calenderdiv").innerHTML = str;
	}
	//调用函数
